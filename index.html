<!DOCTYPE/>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Zip Plot</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="decription" content="Takes zipcode data and plots it using the Google Maps API">
		
		<link href="style/bootstrap.css" rel="stylesheet">
		<link href="style/bootstrap-theme.css" rel="stylesheet">
		
		<link href="style/main.css" rel="stylesheet">
		
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!-- [if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<div class="container full-width">
			<div class="row">
				
				<div class="col-md-2 well sidebar">
					
					<h3>Data</h3>
					<div class="form-group">
						<label for="dataInputFile">Data File</label>
						<input type="file" id="dataInputFile">
						<p class="help-block">Data should be a comma separated values file (.csv).</p>
					</div>
					<button type="submit" class="btn btn-default">Add Data File</button>
						
					<hr>
					<h3>Settings</h3>
					<div class="form-group">
						<div class="radio">
							<label>
								<input type="radio" name="dataDisplayOption" value="total_number"/>
								By Total Number
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="dataDisplayOption" value="weight_ratio"/>
								By Weight Ratio
							</label>
						</div>
					</div>
					
					<hr>
					<h3>Manual Data Entry</h3>
					<div class="form-group">
						<label for="zipCode">Zip Code</label>
						<input type="text" id="zipCodeEntry" class="form-control" placeholder="12180"></input>
						<label for="count">Count</label>
						<input type="text" id="countEntry" class="form-control" placeholder="1824"></input>
						<label for="weight">Weight</label>
						<input type="text" id="weightEntry" class="form-control" placeholder="1"></input>
					</div>
					<button type="submit" id="addDatumPoint" class="btn btn-default">Add</button>
					
					<hr>
					<div id="alertBox"></div>
					
				</div>
				
				<div id="map-canvas"></div>
				
			</div>
		</div>
		

		
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUwNhgLwmrVHILVKTOycCbyRfCN3jgqOo"></script>
		<script src="script/jquery-2.1.1.min.js"></script>
		<script src="script/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="script/map.js"></script>
		
	</body>
</html>
