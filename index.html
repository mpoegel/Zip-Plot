<!DOCTYPE/>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Zip Plot</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="decription" content="Takes zipcode data and plots it using the Google Maps API">
		
		<link href="style/bootstrap.css" rel="stylesheet">
		<link href="style/bootstrap-theme.css" rel="stylesheet">
		
		<link href="style/main.css" rel="stylesheet">
		
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!-- [if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<div class="container full-width">
			<div class="row">
				
				<div class="col-md-2 well sidebar">
					
					<h3>Data</h3>
					<div class="form-group">
						<label for="dataInputFile">Data File</label>
						<input type="file" id="dataInputFile">
						<p class="help-block">Data should be a comma separated values file (.csv).</p>
					</div>
					<button type="submit" class="btn btn-success">Add Data File</button>
						
					
					<h3>Settings</h3>
					<div class="form-group" id="dataDisplayOption">
						<div class="radio">
							<label>
								<input type="radio" name="dataDisplayOption" value="location" checked/>
								By Location Only
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="dataDisplayOption" value="total_number"/>
								By Total Number
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="dataDisplayOption" value="weight_ratio"/>
								By Weight Ratio
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="dataDisplayOption" value="heatmap"/>
								Heatmap
							</label>
						</div>
					</div>
					
					
					<h3>Manual Data Entry</h3>
					<div class="form-group">
						<label class="sr-only" for="zipCode">Zip Code</label>
						<input type="text" id="zipCodeEntry" class="form-control" placeholder="Zip Code"></input>
						<label class="sr-only" for="count">Count</label>
						<input type="number" id="countEntry" class="form-control" placeholder="Count"></input>
						<label class="sr-only" for="weight">Weight</label>
						<input type="number" id="weightEntry" class="form-control" placeholder="Weight"></input>
					</div>
					<button type="submit" id="addDatumPoint" class="btn btn-success">Add</button>
					<button type="submit" id="clearForm" class="btn btn-warning">Clear Form</button>
					<br></br>
					<button type="button" id="clearMap" class="btn btn-sm btn-danger">Clear Map</button>
					<button type="button" id="eraseData" class="btn btn-sm btn-danger">Erase Data</button>
					<br></br>
					<div id="alertBox"></div>
					
				</div>
				
				<div id="map-canvas"></div>
				
			</div>
		</div>		
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUwNhgLwmrVHILVKTOycCbyRfCN3jgqOo"></script>
		<script src="script/jquery-2.1.1.min.js"></script>
		<script src="script/jquery.cookie.js"></script>
		<script src="script/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="script/map.js"></script>
		
	</body>
</html>
